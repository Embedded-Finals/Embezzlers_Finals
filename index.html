<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Control - RFID Data</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .info {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info p {
            margin: 5px 0;
        }
        
        .button-group {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .refresh-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .refresh-btn:hover {
            background-color: #45a049;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 2px solid #3a3a3a;
        }
        
        .tab {
            background-color: #2a2a2a;
            color: #888;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background-color: #333;
            color: #fff;
        }
        
        .tab.active {
            background-color: #3a3a3a;
            color: #4CAF50;
            font-weight: bold;
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Scrollable container */
        .table-scroll {
            max-height: 500px;
            overflow-y: auto;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        
        .table-scroll::-webkit-scrollbar {
            width: 10px;
        }
        
        .table-scroll::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 8px;
        }
        
        .table-scroll::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 8px;
        }
        
        .table-scroll::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: #3a3a3a;
            color: #4CAF50;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #3a3a3a;
        }
        
        tr:hover {
            background-color: #333333;
        }
        
        .employee {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .citizen {
            color: #2196F3;
            font-weight: bold;
        }
        
        .unauthorized {
            color: #f44336;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #4CAF50;
        }
        
        .error {
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge-employee {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .badge-citizen {
            background-color: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }
        
        .action-btn {
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
        }
        
        .btn-employee {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-employee:hover {
            background-color: #45a049;
        }
        
        .btn-citizen {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-citizen:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä Flood Control System - RFID Access Data</h1>
        
        <div class="info">
            <p><strong>Channel ID:</strong> 3153327</p>
            <p><strong>Last Updated:</strong> <span id="lastUpdate">Loading...</span></p>
            <p><strong>Total Entries:</strong> <span id="totalEntries">0</span></p>
            <p><strong>Registered Cards:</strong> <span id="registeredCount">0</span></p>
        </div>
        
        <div class="button-group">
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab(event, 'entry-log')">üìã Entry Log</button>
            <button class="tab" onclick="showTab(event, 'registered')">‚úÖ Registered Cards</button>
            <button class="tab" onclick="showTab(event, 'unregistered')">‚ùå Unregistered Cards</button>
        </div>
        
        <div id="errorMessage"></div>
        
        <!-- Tab 1: Entry Log -->
        <div id="entry-log" class="tab-content active">
            <div class="table-scroll">
                <div id="entryLogContent" class="loading">Loading data...</div>
            </div>
        </div>
        
        <!-- Tab 2: Registered Cards -->
        <div id="registered" class="tab-content">
            <div class="table-scroll">
                <div id="registeredContent" class="loading">Loading data...</div>
            </div>
        </div>
        
        <!-- Tab 3: Unregistered Cards -->
        <div id="unregistered" class="tab-content">
            <div class="table-scroll">
                <div id="unregisteredContent" class="loading">Loading data...</div>
            </div>
        </div>
    </div>

    <script>
        const channelID = '3153327';
        const readAPIKey = '2K6TQY12XFNV8JD0';
        const resultsCount = 100;
        
        let allFeeds = [];
        
        window.onload = function() {
            loadData();
            setInterval(loadData, 15000);
        };
        
        function showTab(event, tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab');
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }
        
        function loadData() {
            const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=${resultsCount}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    allFeeds = data.feeds.filter(entry => entry.field3 && entry.field3 !== '');
                    displayData();
                })
                .catch(error => {
                    document.getElementById('errorMessage').innerHTML = 
                        `<div class="error">Error loading data: ${error.message}</div>`;
                });
        }
        
        function displayData() {
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
            document.getElementById('totalEntries').textContent = allFeeds.length;
            document.getElementById('errorMessage').innerHTML = '';
            
            displayEntryLog();
            displayRegisteredCards();
            displayUnregisteredCards();
        }
        
        function displayEntryLog() {
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Entry ID</th>
                            <th>Date & Time</th>
                            <th>Access Type</th>
                            <th>RFID ID</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            const reversedFeeds = [...allFeeds].reverse();
            
            reversedFeeds.forEach(entry => {
                const date = new Date(entry.created_at);
                const accessType = getAccessType(entry.field3);
                const accessClass = getAccessClass(entry.field3);
                const cardID = entry.field4 ? entry.field4.toUpperCase() : '-';
                
                tableHTML += `
                    <tr>
                        <td>${entry.entry_id}</td>
                        <td>${date.toLocaleString()}</td>
                        <td class="${accessClass}">${accessType}</td>
                        <td>${cardID}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            document.getElementById('entryLogContent').innerHTML = tableHTML;
        }
        
        function displayRegisteredCards() {
            const registeredCards = {};
            
            allFeeds.forEach(entry => {
                if (entry.field3 === '1' || entry.field3 === '2') {
                    const cardID = entry.field4 ? entry.field4.toUpperCase() : '';
                    const accessType = entry.field3;
                    
                    if (cardID && !registeredCards[cardID]) {
                        registeredCards[cardID] = {
                            type: accessType,
                            lastSeen: entry.created_at,
                            count: 0
                        };
                    }
                    
                    if (cardID) {
                        registeredCards[cardID].count++;
                        
                        if (new Date(entry.created_at) > new Date(registeredCards[cardID].lastSeen)) {
                            registeredCards[cardID].lastSeen = entry.created_at;
                            registeredCards[cardID].type = accessType;
                        }
                    }
                }
            });
            
            document.getElementById('registeredCount').textContent = Object.keys(registeredCards).length;
            
            if (Object.keys(registeredCards).length === 0) {
                document.getElementById('registeredContent').innerHTML = 
                    '<div class="empty-state">No registered cards yet</div>';
                return;
            }
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>RFID ID</th>
                            <th>Access Type</th>
                            <th>Last Seen</th>
                            <th>Access Count</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            Object.entries(registeredCards).forEach(([cardID, info]) => {
                const date = new Date(info.lastSeen);
                const accessType = getAccessType(info.type);
                const badgeClass = info.type === '1' ? 'badge-employee' : 'badge-citizen';
                
                tableHTML += `
                    <tr>
                        <td><strong>${cardID}</strong></td>
                        <td><span class="badge ${badgeClass}">${accessType}</span></td>
                        <td>${date.toLocaleString()}</td>
                        <td>${info.count}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            document.getElementById('registeredContent').innerHTML = tableHTML;
        }
        
        function displayUnregisteredCards() {
            const unregisteredCards = {};
            
            allFeeds.forEach(entry => {
                if (entry.field3 === '0') {
                    const cardID = entry.field4 ? entry.field4.toUpperCase() : '';
                    
                    if (cardID && !unregisteredCards[cardID]) {
                        unregisteredCards[cardID] = {
                            lastSeen: entry.created_at,
                            count: 0
                        };
                    }
                    
                    if (cardID) {
                        unregisteredCards[cardID].count++;
                        
                        if (new Date(entry.created_at) > new Date(unregisteredCards[cardID].lastSeen)) {
                            unregisteredCards[cardID].lastSeen = entry.created_at;
                        }
                    }
                }
            });
            
            if (Object.keys(unregisteredCards).length === 0) {
                document.getElementById('unregisteredContent').innerHTML = 
                    '<div class="empty-state">No unauthorized access attempts</div>';
                return;
            }
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>RFID ID</th>
                            <th>Last Attempt</th>
                            <th>Attempt Count</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            Object.entries(unregisteredCards).forEach(([cardID, info]) => {
                const date = new Date(info.lastSeen);
                
                tableHTML += `
                    <tr>
                        <td><strong>${cardID}</strong></td>
                        <td>${date.toLocaleString()}</td>
                        <td class="unauthorized">${info.count}</td>
                        <td>
                            <button onclick="copyToClipboard('ADD_EMPLOYEE:${cardID}')" class="action-btn btn-employee">
                                Copy Employee Command
                            </button>
                            <button onclick="copyToClipboard('ADD_CITIZEN:${cardID}')" class="action-btn btn-citizen">
                                Copy Citizen Command
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            document.getElementById('unregisteredContent').innerHTML = tableHTML;
        }
        
        function getAccessType(fieldValue) {
            if (fieldValue === '1') return 'EMPLOYEE';
            if (fieldValue === '2') return 'CITIZEN';
            if (fieldValue === '0') return 'UNAUTHORIZED';
            return '-';
        }
        
        function getAccessClass(fieldValue) {
            if (fieldValue === '1') return 'employee';
            if (fieldValue === '2') return 'citizen';
            if (fieldValue === '0') return 'unauthorized';
            return '';
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Command copied to clipboard!\n\nPaste it in TalkBack:\n' + text);
            }).catch(err => {
                alert('‚ö†Ô∏è Could not copy command:\n' + text + '\n\nPlease copy it manually.');
            });
        }
    </script>
</body>
</html>
